<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

  <body>
    <div class="container">
      <section class="profile">
        <img
          class="profile-image"
          src="https://i.ibb.co/dBPSRHb/divya.png"

        />
        <h1 class="profile-name">DIVYANSHU RAWAT</h1>
        <h4 class="profile-job">Sofware Developer Intern @Dental Buddy</h4>
        <p class="profile-description">
          A human being with strong passion to evolve everyday.
        </p>
        <div class="social">
          <a>
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/ios-filled/50/FFFFFF/github.png"
              alt="github"
            />
          </a>
          <a
            ><img
              width="30"
              height="30"
              src="https://img.icons8.com/ios-filled/50/FFFFFF/linkedin.png"
              alt="linkedin"
          /></a>
          <a
            ><img
              width="40"
              height="40"
              src="https://img.icons8.com/glyph-neue/64/FFFFFF/youtube-play.png"
              alt="youtube-play"
          /></a>
          <a
            ><img
              width="28"
              height="28"
              src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/24/FFFFFF/external-instagram-photo-and-video-sharing-social-networking-service-owned-by-facebook-logo-bold-tal-revivo.png"
              alt="external-instagram-photo-and-video-sharing-social-networking-service-owned-by-facebook-logo-bold-tal-revivo"
          /></a>
          <a
            ><img
              width="30"
              height="30"
              src="https://img.icons8.com/ios-filled/50/FFFFFF/twitter.png"
              alt="twitter"
          /></a>

      </section>
    </div>
